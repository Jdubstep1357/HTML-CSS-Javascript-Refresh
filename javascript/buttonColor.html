<!-- this triggers the text to say Hello World -->
<!DOCTYPE html>
<html>
<body>

<p>The button changes the color of this text when clicked. </p>
<button onclick="changeText()">Click me</button>

<p id="demo2">This text is green</p>

<!-- this changes the color of the text by grabbing its ID -->
<script>


    function changeText() {
        document.getElementById("demo2").style.color = "green";
    }


</script>

</body>

</html>
